<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4F46E5">
    <title>Hangboard Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
    <!-- Main App Container -->
    <div id="app">
        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-button active" data-tab="timer">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span>Timer</span>
            </button>
            <button class="tab-button" data-tab="history">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="12" y1="20" x2="12" y2="10"></line>
                    <line x1="18" y1="20" x2="18" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="16"></line>
                </svg>
                <span>History</span>
            </button>
            <button class="tab-button" data-tab="custom">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                <span>Custom</span>
            </button>
        </nav>

        <!-- Timer Tab -->
        <div id="timer-tab" class="tab-content active">
            <div class="header">
                <h1>Hangboard Timer</h1>
            </div>
            
            <div class="workout-list">
                <h2 class="section-title">Pre-built Protocols</h2>
                <div id="prebuilt-workouts"></div>
                
                <h2 class="section-title custom-section">Custom Workouts</h2>
                <div id="custom-workouts-list"></div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="history-tab" class="tab-content">
            <div class="header">
                <h1>History</h1>
            </div>
            <div id="history-list"></div>
        </div>

        <!-- Custom Tab -->
        <div id="custom-tab" class="tab-content">
            <div class="header">
                <h1>Custom Workouts</h1>
                <button class="add-button" id="add-workout-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            <div id="custom-workouts-manage"></div>
        </div>

        <!-- Timer Screen (Full Screen Overlay) -->
        <div id="timer-screen" class="timer-screen hidden">
            <div class="timer-container">
                <div class="timer-header">
                    <span id="timer-workout-name"></span>
                    <button class="close-button" id="close-timer">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                    </button>
                </div>

                <div class="timer-content">
                    <div class="phase-label" id="phase-label">GET READY</div>
                    <div class="timer-display" id="timer-display">00:05</div>
                    
                    <div class="timer-info">
                        <div class="timer-stat">
                            <span class="stat-label">SET</span>
                            <span class="stat-value" id="current-set">1/3</span>
                        </div>
                        <div class="timer-stat">
                            <span class="stat-label">REP</span>
                            <span class="stat-value" id="current-rep">0/6</span>
                        </div>
                    </div>
                    
                    <div class="total-time">Total: <span id="total-time">00:00</span></div>
                </div>

                <div class="timer-controls">
                    <button class="control-button" id="start-button">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </button>
                    <button class="control-button hidden" id="pause-button">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                    <button class="control-button hidden" id="resume-button">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </button>
                    <button class="control-button hidden" id="stop-button">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="6" width="12" height="12"></rect>
                        </svg>
                    </button>
                    <button class="control-button done-button hidden" id="done-button">Done</button>
                </div>
            </div>
        </div>

        <!-- Create/Edit Workout Modal -->
        <div id="workout-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Create Workout</h2>
                    <button class="close-button" id="close-modal">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                
                <form id="workout-form">
                    <div class="form-group">
                        <label for="workout-name">Workout Name</label>
                        <input type="text" id="workout-name" placeholder="e.g., My Custom Protocol" required>
                    </div>
                    
                    <div class="form-section">
                        <h3>Intervals</h3>
                        <div class="form-group">
                            <label for="hang-time">Hang Time (seconds)</label>
                            <input type="number" id="hang-time" min="1" max="60" value="7">
                        </div>
                        <div class="form-group">
                            <label for="rest-time">Rest Time (seconds)</label>
                            <input type="number" id="rest-time" min="0" max="60" value="3">
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h3>Sets & Reps</h3>
                        <div class="form-group">
                            <label for="sets">Reps per Set</label>
                            <input type="number" id="sets" min="1" max="20" value="6">
                        </div>
                        <div class="form-group">
                            <label for="num-sets">Number of Sets</label>
                            <input type="number" id="num-sets" min="1" max="10" value="1">
                        </div>
                        <div class="form-group">
                            <label for="rest-between-sets">Rest Between Sets (seconds)</label>
                            <input type="number" id="rest-between-sets" min="30" max="600" step="30" value="180">
                        </div>
                    </div>
                    
                    <div class="total-duration">
                        Total Duration: <span id="form-total-duration">00:00</span>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="cancel-modal">Cancel</button>
                        <button type="submit" class="btn-primary" id="save-workout">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Exit Confirmation Modal -->
        <div id="exit-modal" class="modal hidden">
            <div class="modal-content small">
                <h2>Exit Workout?</h2>
                <p>Your progress will be saved to history.</p>
                <div class="modal-actions">
                    <button class="btn-secondary" id="cancel-exit">Cancel</button>
                    <button class="btn-danger" id="confirm-exit">Exit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
